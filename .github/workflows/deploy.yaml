name: Deploy on Successful Build

on: [push]

jobs:
  testsolaris:
    runs-on: ubuntu-latest
    name: Test a cf tunnel
    steps:
    - uses: actions/checkout@v2
    - name: Run establish a cf tunnel
      id: test
      uses: vmactions/cf-tunnel@v0.0.1
      with:
        protocol: tcp
        port: 22


